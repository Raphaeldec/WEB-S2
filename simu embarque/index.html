<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>simulateur de vol embarqu√©</title>
</head>
<body>
    <nav>
        <ul class="menu">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="manual.html">Manuel</a></li>
        </ul>
    </nav>
    <div class="grid-container">
        <canvas id="view" class="grid-item"></canvas>
        <div id="vitesse" class="grid-item">vitesse</div>
        <div id="horizon-artif" class="grid-item">horizon-artif</div>
        <div id="altitude" class="grid-item">altitude</div>
        <div id="bille" class="grid-item">bille</div>
        <div id="indicateur-de-cap" class="grid-item">indicateur-de-cap</div>
        <div id="variometre" class="grid-item">variometre</div>
        <div id="onglets" class="grid-item">onglets</div>
        <div id="fenetre-onglet" class="grid-item">fenetre-onglet</div>
    </div>
    <style>
        #view {
            width: 100%;
            height: 100vh;
            display: block;
            background: rgb(0, 0, 0);
        }
    </style>        
    <script type="module">
        import * as THREE from 'three';

        const CAM_FOV = 60, CAM_NEAR = 0.1, CAM_FAR = 1000;
        const view = document.getElementById('view');
        const camera = new THREE.PerspectiveCamera(CAM_FOV, window.innerWidth / window.innerHeight, CAM_NEAR, CAM_FAR);
        const scene = new THREE.Scene();
        const renderer = new THREE.WebGLRenderer({ canvas: view, antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.z = 5;

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onWindowResize);

        renderer.setAnimationLoop(() => {  
            renderer.render(scene, camera);
        });
    </script>
</body>
</html>
